spring.application.name=IntuitionCardBot

telegram.bot.username=${TELEGRAM_BOT_USERNAME}
telegram.bot.token=${TELEGRAM_BOT_TOKEN}

spring.config.import=optional:file:.env.properties

# JDBC
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate
spring.jpa.hibernate.ddl-auto=create-drop

# Liquibase
spring.liquibase.enabled=true
spring.liquibase.contexts=dev
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.parameters.BOT_OWNER_CHAT_ID=${BOT_OWNER_CHAT_ID}
spring.liquibase.parameters.BOT_OWNER_FIRST_NAME=${BOT_OWNER_FIRST_NAME}
spring.liquibase.parameters.BOT_OWNER_USERNAME=${BOT_OWNER_USERNAME}
